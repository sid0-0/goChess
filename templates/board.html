{{ define "Board" }}
<style>
  .boardContainer {
    height: 100%;
    width: 100%;
    aspect-ratio: 1;
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    border: 2px solid black;
    color: red;
  }
</style>
<div hx-ext="ws" ws-connect="/ws/board">
  <div class="boardContainer">
    {{ range .board }} {{ range . }} {{template "Square" dict "data" .}} {{end}}
    {{ end }}
  </div>
</div>
{{ end }}
